<html>
    <head>  
        <meta http-equiv="Content-Type" content="text/html;   
        charset=UTF-8" />  
    </head>  
    <body onload="onload()">  
        <form action="/upload" method="post" onsubmit="return inputCheck(event)">  
            <br>
            <input type="text" id="textId" name="UI" type="text" placeholder=" " size="40"></input>
            <br><p><input type="submit" value="Отправить" type="color" value="#55cc77">

        </form>  
    </body>  
    <script>
        var textValue;
        function onload()
        {
            textValue = document.getElementById('textId');
        }
        function inputCheck(e)
        {
            var teV = textValue.value;
            var teC = teV.match(/\b(camel|bullock|wolf)\b\s?\d?/i);
            var res;
            if (!teC)
            {
                e.preventDefault();
                alert("NO!");
                res = false;
            }
            else
            {
                return true;
            }
        }
    </script>
</html>
